<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"> <!-- Inicio Container-->
        <header> <!-- Inicio Header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav> <!-- Inicio navegação-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!--/ Fim navegação-->
        </header> <!--/ FIm header-->

        <div id="principal">
            <div id="conteudo"> <!-- Inicio conteudo-->
                <section id="capa">
                    <img src="assets/img/museu.png">
                </section>
            </div> <!--/ Fim conteudo -->

            <aside> <!--inicio area lateral-->
                <section id="depoimento">
                    <img src="assets/img/depoimento.png">
                </section>

                <section id="visita"> <!--Inicio secão visita-->
                    <h4>Faça uma fisita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="number" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="verificar disponibilidade">
                    </form>
                </section> <!--/ FIm secão visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="assets/img/imagem1.jpg" height="93" width="93" alt="imagem local">
                    </a>
                    <a href="">
                        <img src="assets/img/imagem2.jpg" height="93" width="93" alt="imagem bar">
                    </a>
                    <a href="">
                        <img src="assets/img/imagem3.jpg" height="93" width="93" alt="imagem vestido">
                    </a>
                    <a href="">
                        <img src="assets/img/imagem4.jpg" height="93" width="93" alt="imagem quarto">
                    </a>
                </section>
            </aside> <!--/ Fim area lateral-->
        </div>

    </div> <!--/ FIm container -->
</body>
</html>
